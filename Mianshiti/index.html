<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>手机端原生H5页面</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h2>杭州方大丝有限公司应聘登记表</h1>
	</header>
	
	<main>
		<section>
			<h2>填表时间</h2>
			<div class="select-box" id="open-modal">请选择</div>
			<div class="modal">
				<div class="modal-dialog">
				  <div class="dialog-option">
					<button id="close-modal">取消</button>
					<button id="confirm-modal">确定</button>
				  </div>
				  <div class="date-name">
					<span>年</span>
					<span>月</span>
					<span>日</span>
				  </div>
				  <div class="selectors">
					<div class="center-selected"></div>
					<ul id="year-selector"></ul>
					<ul id="month-selector"></ul>
					<ul id="day-selector"></ul>
				  </div>
				  <!-- <button id="close-modal">关闭选择框</button> -->
				</div>
			  </div>
		</section>
		
		<section>
			<h2>教育经历（请至少完整填写一行）</h2>
			<table>
				<thead>
					<tr>
						<th>时间</th>
						<th>毕业院校</th>
						<th>专业</th>
						<th>详细情况</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>
	
	<footer> 
		<hr>
		<p>这是一个手机端原生H5页面</p>
	</footer>
	
	<script src="script.js"></script>
</body>
</html>
